<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enaa - Bootstrap Version</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="d-flex min-vh-100">

        <aside class="sidebar bg-theme-sidebar text-white d-none d-lg-flex flex-column">
            <div class="h-20 d-flex align-items-center px-4 py-4 mb-3">
                <h1 class="fs-2 fw-bold mb-0">Enaa</h1>
            </div>

            <nav class="flex-grow-1">
                <ul class="list-unstyled d-flex flex-column gap-2">
                    <li>
                        <a href="#" class="nav-link-custom active">
                            <img src="./imgs/icons8-dashboard-48.png" width="24" height="24" alt="">
                            <span class="fs-5 fw-medium">Tableau de bord</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link-custom">
                            <img src="./imgs/icons8-persons-30.png" width="24" height="24" alt="">
                            <span class="fs-5 fw-medium">Étudiants</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link-custom">
                            <img src="./imgs/icons8-person-100.png" width="24" height="24" alt="">
                            <span class="fs-5 fw-medium">Présence</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link-custom">
                            <img src="./imgs/icons8-history-50.png" width="24" height="24" alt="">
                            <span class="fs-5 fw-medium">Historique</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="flex-grow-1 d-flex flex-column">
            
            <header class="bg-theme-sidebar d-flex align-items-center justify-content-end px-4 py-3 shadow-sm" style="height: 80px;">
                <div class="d-flex align-items-center gap-3 text-white" role="button">
                    <img src="./imgs/icons8-person-100.png" width="24" height="24" alt="">
                    <span class="fs-5 fw-medium">Marouane</span>
                </div>
            </header>

            <main class="m-4 m-lg-5 p-4 p-lg-5 bg-theme-sidebar main-container flex-grow-1">
                
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-start mb-4 gap-3">
                    <div>
                        <h2 class="text-white fw-bold mb-4">Prise de Présence Quotidienne</h2>
                        <button class="btn bg-accent-purple text-white d-flex align-items-center gap-2 px-4 py-2 shadow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                            </svg>
                            <span class="fw-medium">Enregistrer la présence</span>
                        </button>
                    </div>

                    <div class="position-relative" style="width: 320px; max-width: 100%;">
                        <span class="position-absolute top-50 start-0 translate-middle-y ps-3 text-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </span>
                        <input type="text" class="form-control search-input ps-5 py-3 rounded-3" placeholder="Rechercher...">
                    </div>
                </div>

                <hr class="border-secondary opacity-50 mb-4">

                <div class="mb-5">
                    <label class="d-block text-secondary small fw-bold mb-2 text-uppercase ls-1">Sélectionner la date</label>
                    <div class="position-relative" style="max-width: 300px;">
                        <input type="date" class="form-control search-input py-3 px-3 rounded-3" value="2023-10-24">
                    </div>
                </div>

                <div class="d-flex flex-column gap-4">

                    <div class="bg-theme-card p-3 rounded-4 d-flex flex-column flex-md-row align-items-md-center justify-content-between border border-dark shadow">
                        <div class="d-flex align-items-center gap-3 mb-3 mb-md-0">
                            <div class="avatar-box bg-accent-purple">MC</div>
                            <div>
                                <h3 class="text-white fs-5 fw-bold mb-0">Mouad CHARADI</h3>
                                <p class="text-secondary small mb-0">Groupe 4 . ID: #001</p>
                            </div>
                        </div>
                        <div class="status-toggle-group">
                            <button class="btn-status active-green">Present</button>
                            <button class="btn-status">Absent</button>
                            <button class="btn-status">Retard</button>
                        </div>
                    </div>

                    <div>
                        <div class="bg-theme-card p-3 rounded-4 d-flex flex-column flex-md-row align-items-md-center justify-content-between border border-dark shadow mb-2">
                            <div class="d-flex align-items-center gap-3 mb-3 mb-md-0">
                                <div class="avatar-box bg-accent-green">FL</div>
                                <div>
                                    <h3 class="text-white fs-5 fw-bold mb-0">Fathi laghres</h3>
                                    <p class="text-secondary small mb-0">Groupe 4 . ID: #001</p>
                                </div>
                            </div>
                            <div class="status-toggle-group">
                                <button class="btn-status">Present</button>
                                <button class="btn-status">Absent</button>
                                <button class="btn-status active-yellow">Retard</button>
                            </div>
                        </div>

                        <div class="bg-theme-card p-4 rounded-4 border-start border-4 border-accent-yellow shadow position-relative">
                            <h4 class="text-accent-yellow fs-6 fw-medium mb-4">Informations du retard</h4>
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label class="d-block text-secondary small fw-bold mb-2 text-uppercase">HEURE D'ARRIVEE</label>
                                    <input type="text" value="09 : 15 AM" class="form-control bg-theme-input-inner text-white border-0 py-3 rounded">
                                </div>
                                <div class="col-md-6">
                                    <label class="d-block text-secondary small fw-bold mb-2 text-uppercase">MOTIF DU RETARD</label>
                                    <input type="text" value="Probleme de transport" class="form-control bg-theme-input-inner text-white border-0 py-3 rounded">
                                </div>
                            </div>
                        </div>
                        
                         <div class="bg-theme-card p-3 rounded-4 d-flex flex-column flex-md-row align-items-md-center justify-content-between border border-transparent shadow mt-3">
                            <div class="d-flex align-items-center gap-3 mb-3 mb-md-0">
                                <div class="avatar-box-lg bg-accent-yellow rounded-4">FL</div>
                                <div>
                                    <h3 class="text-white fs-5 fw-bold mb-0">Fathi laghres</h3>
                                    <p class="text-secondary small mb-0">Groupe 4 . ID: #001</p>
                                </div>
                            </div>
                            <div class="status-toggle-group">
                                <button class="btn-status px-4">Present</button>
                                <button class="btn-status px-4">Absent</button>
                                <button class="btn-status px-4 active-yellow">Retard</button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-theme-card p-3 rounded-4 d-flex flex-column flex-md-row align-items-md-center justify-content-between border border-transparent shadow">
                        <div class="d-flex align-items-center gap-3 mb-3 mb-md-0">
                            <div class="avatar-box-lg bg-accent-red rounded-4">AB</div>
                            <div>
                                <h3 class="text-white fs-5 fw-bold mb-0">Student Name</h3>
                                <p class="text-secondary small mb-0">Groupe 4 . ID: #003</p>
                            </div>
                        </div>
                        <div class="status-toggle-group">
                            <button class="btn-status px-4">Present</button>
                            <button class="btn-status px-4 active-red">Absent</button>
                            <button class="btn-status px-4">Retard</button>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
